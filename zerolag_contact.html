<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Zero Lag Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gradient-purple: linear-gradient(180deg, #a78bfa 0%, #e0b3ff 50%, #ffffff 100%);
            --bg-black: #000000;
            --bg-dark-gray: #0a0a0a;
            --bg-card: #151515;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
            --border-gray: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-black);
            color: var(--text-white);
            font-weight: 600;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-gray);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-img {
            width: 50px;
            height: 50px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-white);
            font-weight: 600;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
            position: relative;
        }

        /* Contact Form Section */
        .contact-form-section {
            margin-top: 80px;
            padding: 6rem 2rem;
            background: var(--bg-black);
            min-height: calc(100vh - 80px);
        }

        .contact-form-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .contact-form-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .contact-form-header h2 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .contact-form-header p {
            color: var(--text-gray);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-gray);
            border-radius: 10px;
            color: var(--text-white);
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(167, 139, 250, 0.5);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .checkbox-group {
            margin: 1.5rem 0;
        }

        .checkbox-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .checkbox-item input[type="checkbox"] {
            margin-top: 0.25rem;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-item label {
            color: var(--text-gray);
            font-size: 0.95rem;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--gradient-purple);
            color: var(--bg-black);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(167, 139, 250, 0.4);
        }

        /* Footer */
        footer {
            padding: 4rem 2rem;
            background: var(--bg-black);
            border-top: 1px solid var(--border-gray);
            text-align: center;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .footer-logo {
            width: 60px;
            margin-bottom: 1rem;
        }

        .footer-text {
            color: var(--text-gray);
            margin-top: 2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .contact-form-header h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo-container">
                <img src="zero_lag_logo.png" alt="Zero Lag Games" class="logo-img">
                <span class="logo-text">Zero Lag Games</span>
            </div>
            <ul class="nav-links">
                <li><a href="zerolag_index.html">Home</a></li>
                <li><a href="zerolag_index.html#top-games">Top Games</a></li>
                <li><a href="zerolag_games.html">Our Games</a></li>
                <li><a href="zerolag_index.html#about">About Us</a></li>
                <li><a href="zerolag_contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <section class="contact-form-section">
        <div class="contact-form-container">
            <div class="contact-form-header">
                <h2>Let's Create the Next Biggest Game</h2>
                <p>Attach the link to your game when messaging</p>
            </div>

            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="gameLink">Game Link *</label>
                    <input type="url" id="gameLink" name="gameLink" placeholder="https://www.roblox.com/games/..." required>
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="ageConfirm" required>
                        <label for="ageConfirm">I confirm I am above 13 years of age</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="discordConfirm" required>
                        <label for="discordConfirm">Comfortable with working over Discord</label>
                    </div>
                </div>

                <p style="color: var(--text-gray); font-size: 0.9rem; margin-bottom: 1.5rem;">
                    By submitting this form, you agree to our privacy policy.
                </p>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <img src="zero_lag_logo.png" alt="Zero Lag Games" class="footer-logo">
            <p class="footer-text">Â© 2024 Zero Lag Games. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you! Your message has been received. We\'ll get back to you soon!');
            this.reset();
        });
    </script>
</body>
</html>
